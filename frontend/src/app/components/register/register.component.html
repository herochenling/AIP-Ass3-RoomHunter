<h1>Register</h1>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
        <label class="col-form-label" for="username">Username</label>
        <input class="form-control" type="text" [(ngModel)]="username" name="username" id="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label class="col-form-label" for="email">Email</label>
        <input class="form-control" type="email" [(ngModel)]="email" name="email" id="email" aria-describedby="emailHelp"
            placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label class="col-form-label" for="password">Password</label>
        <input class="form-control" type="password" [(ngModel)]="password" name="password" id="password" placeholder=" Enter Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
