<div *ngIf="post">
  <h1>{{post.area | uppercase}} </h1>
  <h2>Post by: {{post.username}}</h2>
  <h4>Room type: {{post.roomType}}</h4>
  <h4>Price: ${{post.price}} / week</h4>
  <h4>Address: {{post.address}}</h4>
  <h4>Contact: {{post.contact}}</h4>
  <br>
  <p>Description: </p>
  <p>{{post.description}}</p>
  <button (click)="goBack()">go back</button>
</div>
